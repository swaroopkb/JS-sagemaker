<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="logo-container">
    </div>
  <h1>Sagemaker AI Image Search Demo</h1>
  <div id="upload-section">
    <label for="image-upload" style="padding: 0.5rem 1rem; background-color: #ddd; cursor: pointer; border-radius: 5px;">Choose an image</label>
    <input type="file" id="image-upload" accept="image/*" style="display: none;">
    <label id="file-name-label"></label>
  </div>
 
  <div id="search-section">
    <button id="search-button">Search</button>
  </div>
  <div id="label-tiles" style="opacity: 0;">
    <label id="Tiles-label">Tiles to search for:</label>
  </div>
  <div id="preview-section">
    
    <div id="image-preview" style="opacity: 0;">
      <img id="preview-image" src="" alt="Image Preview">
    </div>
  </div>
  <div id="label-tiles-result" style="opacity: 0;">
    <label id="Tiles-label-result">Matching tiles:</label>
  </div>
  <div id="results-container">
    </div>
  <script src="scriptimagesearch.js"></script>
</body>
</html>
